<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Whack A Walrus</title>
  </head>

  <body>
    <div class="container-lg container-fluid header-container">
      <h1 class="header text-center">Whack A Walrus</h1>

      <div class="row">
        <div class="col text-center">
          Time
          <div class="box"></div>
        </div>
        <div class="col-6 blank">Blank</div>
        <div class="col text-center">
          Score
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="container-lg container-fluid game-container">
      <div class="row game-row">
        <div class="col"></div>
      </div>

      <div class="row game-row">
        <div class="col hole hole-1">
          <div class="walrus"></div>
        </div>
        <div class="col hole hole-2">
          <div class="walrus"></div>
        </div>
      </div>

      <div class="row game-row">
        <div class="col-3 hole hole-3">
        <div class="walrus"></div>
        </div>
        <div class="col-6 hole hole-4">
        <div class="walrus"></div>
        </div>
        <div class="col-3 hole hole-5">
        <div class="walrus"></div>
        </div>
      </div>

      <div class="row game-row">
        <div class="col hole hole-6">
        <div class="walrus"></div>
        </div>
        <div class="col hole hole-7">
        <div class="walrus"></div>
        </div>
      </div>
    </div>

    <footer>
      Footer
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
