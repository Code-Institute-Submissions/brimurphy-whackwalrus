<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>Whack A Walrus</title>
  </head>

  <body>
    <div class="card-info">
      <h2 class="header-info text-center">Welcome To Mount Belinda</h2>
      
      <p class="text-center">
      <img class="penguin penguin-left" src="assets/images/penguin-wave.png" alt="Penguin waving">
      <img class="penguin penguin-right" src="assets/images/penguin-wave.png" alt="Penguin waving">
        <span class="line-break">You are Jingle Knightley,</span>
        <span class="line-break">The bravest penguin in the South Sandwich Islands.</span>
        <span class="line-break">Your colony is under attack from a herd of hungry walruses</span>
        <span class="line-break">Attacking from a secret lair</span>
        <span class="line-break">You are your colonies only line of defence!!</span>
        <span class="line-break">Good Luck!</span>
      </p>

      <div class="btn-container text-center">
      <button class="btn btn-primary btn-lg btn-game" onclick="startGame()">Start</button>
      <button class="btn btn-primary btn-lg btn-game">Leaderboard</button>
      </div>

    </div>

    <div class="container-lg container-fluid header-container">
      <h1 class="header-main text-center">
        Wh<span class="blue">a</span>ck <span class="blue">A</span> W<span
          class="blue"
          >a</span
        >lrus
      </h1>

      <div class="row">
        <div class="col info-box time">
          Time:
          <div class="box text-center countdown">20</div>
        </div>
        <div class="col-6 blank"></div>
        <div class="col info-box score">
          Score:
          <div class="box text-center scoreboard">0</div>
        </div>
      </div>
    </div>

    <div class="container-lg container-fluid game-container">
      <div class="row game-row">
        <div class="col"></div>
      </div>

      <div class="row game-row">
        <div class="hole hole-1">
          <div class="walrus"></div>
        </div>
        <div class="hole hole-2">
          <div class="walrus"></div>
        </div>

        <div class="hole hole-3">
          <div class="walrus"></div>
        </div>
        <div class="hole hole-4">
          <div class="walrus"></div>
        </div>
        <div class="hole hole-5">
          <div class="walrus"></div>
        </div>

        <div class="hole hole-6">
          <div class="walrus"></div>
        </div>
        <div class="hole hole-7">
          <div class="walrus"></div>
        </div>
        <div class="hole hole-8">
          <div class="walrus"></div>
        </div>
      </div>
    </div>

    <footer>
      <a href="https://www.facebook.com/PenguPengu">
        <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i
      ></a>
      <a href="https://twitter.com/WorldPenguinDay">
        <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i
      ></a>
      <a
        href="https://chrome.google.com/webstore/detail/penguin-games/hpfoajbgmofeockljbjaemmofgdmjdmo?hl=en"
      >
        <i class="fa fa-gamepad fa-2x" aria-hidden="true"></i
      ></a>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="assets/main.js"></script>
  </body>
</html>
